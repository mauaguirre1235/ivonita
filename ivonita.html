<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas</title> 
    <style>

        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #d0fff8, #a8c18c);
        }

        
       /*<!--  #fef7c0--> */ 
        .container {
            position: relative;
            width: 400px;
            height: 500px;
            background: #fef7c0;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sunflower {
            position: absolute;
            bottom: 100px;
            width: 250px;
            animation: sway 2s infinite ease-in-out alternate;
        }
        .leaf {
            position: absolute;
            width: 70px;
            animation: fall 4s linear infinite;
        }

        .text-middle{
            position: absolute; 
            font-size: 20px;
            font-weight: bold;
            color:#5a3e2b;
            top: 25%;
            transform: translateY(-50%);
            text-align: center; 
        }
        
        @keyframes sway {
            from { transform: rotate(-3deg); }
            to { transform: rotate(3deg); }
        }

        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 2; }
            100% { transform: translateY(500px); opacity: 2; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="sunflower" src="ramo.png" alt="Girasol">
        <div class="text-middle"> ‚ù§Ô∏èTe lo mereces por bonita‚ù§Ô∏è </div>
        <img class="leaf" src="girasolfeliz.png" style="top: -70px; left: 30px; animation-delay: 0s;" alt="Girasol feliz">
        <img class="leaf" src="girasolfeliz.png" style="top: -90px; right: 40px; animation-delay: 1s;" alt="Girasol feliz">
        <img class="leaf" src="girasolfeliz.png" style="top: -10px; right: 120px; animation-delay: 2s;" alt="Girasol feliz">
    </div>
    
    <audio id="bg-music">
        <source src="audio/floricienta.mp3" type="audio/mpeg">

    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById("bg-music");
            audio.volume = 0.5; // Ajusta el volumen

            // Intentar reproducir autom√°ticamente
            audio.play().catch(error => {
                console.log("Autoplay bloqueado, esperando interacci√≥n...");
                let button = document.createElement("button");
                button.innerText = " üéµ";
                button.style.position = "absolute";
                button.style.top = "20px";
                button.style.left = "50%";
                button.style.transform = "translateX(-50%)";
                button.style.padding = "10px 20px";
                button.style.fontSize = "16px";
                button.style.background = "#ffcc00";
                button.style.border = "none";
                button.style.borderRadius = "10px";
                button.style.cursor = "pointer";
                document.body.appendChild(button);

                button.addEventListener("click", function() {
                    audio.play();
                    button.remove(); // Elimina el bot√≥n despu√©s de hacer clic
                });
            });
        });
    </script>
</body>
</html>
